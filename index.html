<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="./scripts/index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="io">
            <div id="input">Here goes the input</div>
            <div id="output">Here goes the output</div>
        </div>
        <div class="buttons">
            <div id="numerical">
                
            </div>
            <div class="operation">
                <button>DEL</button>
                <button>AC</button>
                <button value="*">ร</button>
                <button value="/">รท</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
